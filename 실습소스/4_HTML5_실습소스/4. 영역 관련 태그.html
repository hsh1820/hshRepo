            -> block 형식
         -->

         <h2>div태그와 span태그의 차이점1 : 줄바꿈</h2>
         
         <h3>div태그</h3>
         <p>
             div태그 작성 시 새로 생성된 div태그의 영역은<br>
             이미 존재하는 태그 다음줄에 영역이 설정된다.<br>
            (block 형식 특징 중 하나 : 공간을 수직으로 분할)<br>
                + block 형식의 태그는 width, height 속성 사용이 가능함. 
         </p>
