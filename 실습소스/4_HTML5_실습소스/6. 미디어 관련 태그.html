<!DOCTYPE html>
<html lang = "ko">
    <head>
    <meta charset = "UTF-8">
        <title>6. 미디어 관련 태그</title> 
    </head>
    <body>
        <h1>오디오 관련 태그</h1>
        <!-- 
            <audio>
            
            속성 
            - src : 경로 
            - controls : html5 자체에서 제공하는 속성으로 재생도구 출력 지정
            - autoplay : 자동 재생 여부 지정(모바일 적용 X)
            - loop : 반복 여부 지정
            - preload : 미리 로드할지 여부 지정
                           -> 페이지에 들어오자마자 미리 로드 또는 노래 재생할 때 로드 할지 
                           -> 잘안씀
         -->
         <audio src="../../4_WebFront/sample/audio/major.mp3"
                    controls autoplay loop preload="auto"></audio>
        <hr>
        <h1>비디오 관련 태그</h1>
        <!-- 
            <video>
            
            속성 
            - src : 경로 
            - controls : html5 자체에서 제공하는 속성으로 재생도구 출력 지정
            - autoplay : 자동 재생 여부 지정(모바일 적용 X)
            - loop : 반복 여부 지정
            - preload : 미리 로드할지 여부 지정 
            - width / hegith : 크기 지정
            - poster : (thumbnail) 재생 전 출력할 이미지 지정(경로)
         -->

         <video src="../../4_WebFront/sample/video/video1.mp4" 
                    controls
                    autoplay 
                    width="400px" height="300px"
                    poster="../../4_WebFront/sample/image/city1.PNG"></video>
    
    </body>
 </html>
