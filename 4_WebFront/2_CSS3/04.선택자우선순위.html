<!DOCTYPE html>
<html lang = "ko">
    <head>
    <meta charset = "UTF-8">
        <title>4. 선택자 우선순위</title> 
        <style>
            div {
                width: 300px;
                height: 300px;
                background-color: orangered !important;
            }

            .test1{
                background-color: black;
                color: white;
            }

            #test1{
                background-color: purple;
            }
        </style>
    </head>
    <body>
        <h1>선택자 우선순위</h1>
        <pre>
            기본적으로 CSS는 위에서 아래로 순서대로 적용되지만,
            같은 태그 여러 CSS가 설정된 경우에 우선순위를 따르게됨.

            태그 선택자 < 클래스 선택자 < 아이디 선택자 < 인라인 스타일 선택자
        </pre>

        <div id="test1" class="test1" style="background-color: steelblue;">우선순위 테스트</div>

    </body>
 </html>
